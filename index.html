<!DOCTYPE html>
<html lang="pt - br ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="jogo Joquempô">
    <meta name="keywords" content="pedra, papel, tesoura, jogo">
    <meta name="robots" content="index,follow">
    <meta name="author" content="Francisco Rodrigues">
    <title>Joquempô - Papel, Pedra e Tesoura</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>

    <section class="container">

        <div class="resultado-campo">
            <div class="resultado-imagem">
                <span class="resultado-usuario">
                    <img src="img/pedra.png" alt="Pedra">
                </span>
                <span class="resultado-cpu">
                    <img src="img/pedra.png" alt="Pedra">
                </span>
            </div>
            <div class="resultado">Vamos jogar !!</div>
        </div>

        <div class="opcoes-imagens">
            <span class="opcoes-imagem">
                <img src="img/pedra.png" alt="Pedra">
                <p>Pedra</p>
            </span>
             <span class="opcoes-imagem">
                <img src="img/tesoura.png" alt="Tesoura">
                <p>Tesoura</p>
            </span>
             <span class="opcoes-imagem">
                <img src="img/papel.png" alt="Papel">
                <p>Papel</p>
            </span>
        </div>
